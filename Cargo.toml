[package]
name = "my-rust-hyper"
version = "0.1.0"
authors = ["dishmaev <idax@rambler.ru>"]
edition = "2018"

[features]
default = [ "mysql" ]
postgres = [ "sqlx/postgres" ]
mysql = [ "sqlx/mysql" ]

[dependencies]
hyper="0.13"
tokio = { version = "0.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
bytes = "0.5"
base64 = "0.11"
dotenv = "0.15"
sqlx = { version = "0.2", default-features = false, features = [ "runtime-tokio", "macros", "tls" ] }

[dev-dependencies]
rand = "0.7"